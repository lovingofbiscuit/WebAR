<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; z-index: 1; color: white; }
    </style>
</head>
<body>
    <div id="info">Point your camera to a surface to place objects.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@immersive-web/webxr-polyfill@1.0.7/build/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/webxr/ARButton.js"></script>
    <script>
        let camera, scene, renderer;
        let controller;
        let reticle;

        init();
        animate();

        function init() {
            // Сцена и камера
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Кнопка AR
            document.body.appendChild(ARButton.createButton(renderer));

            // Обработчик изменения размера окна
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
