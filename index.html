<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-camera gps-projected-camera rotation-reader></a-camera>
      
      <a-box 
        gps-projected-entity-place="latitude: 0; longitude: 0" 
        position="0 1 0" 
        rotation="0 45 0" 
        color="#4CC3D9">
      </a-box>
      
      <a-sphere 
        gps-projected-entity-place="latitude: 0; longitude: 0" 
        position="2 1.25 0" 
        radius="1.25" 
        color="#EF2D5E">
      </a-sphere>
      
      <a-cylinder 
        gps-projected-entity-place="latitude: 0; longitude: 0" 
        position="-2 0.75 0" 
        radius="0.5" 
        height="1.5" 
        color="#FFC65D">
      </a-cylinder>
      
      <a-plane 
        gps-projected-entity-place="latitude: 0; longitude: 0" 
        position="0 0 -2" 
        rotation="-90 0 0" 
        width="4" 
        height="4" 
        color="#7BC8A4">
      </a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
