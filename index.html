<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hit Testing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <script type="module">
        import { ARButton } from 'https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let reticle;
        let controller;
        let modelLoaded = false; // флаг для отслеживания добавления модели
        let gltfLoader = new THREE.GLTFLoader(); // инициализируем загрузчик

        init();
        animate();

        function init() {
    const container = document.createElement('div');
    document.body.appendChild(container);

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 40);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true; // включаем поддержку WebXR
    container.appendChild(renderer.domElement);

    var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    light.position.set(0.5, 1, 0.25);
    scene.add(light);

    // Добавляем кнопку для запуска AR
    const arButton = document.createElement('button');
    arButton.textContent = 'Start AR';
    arButton.style.position = 'absolute';
    arButton.style.top = '20px';
    arButton.style.left = '20px';
    arButton.addEventListener('click', function () {
        // Запускаем AR сессию
        if (renderer.xr.isPresenting) {
            renderer.xr.getSession().end();
        } else {
            renderer.xr.getSession({ immersive: true }).then((session) => {
                renderer.xr.setSession(session);
                arButton.style.display = 'none'; // Прячем кнопку после запуска AR
            });
        }
    });
    document.body.appendChild(arButton);

    window.addEventListener('resize', onWindowResize, false);
}


        function addReticleToScene() {
            const geometry = new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const material = new THREE.MeshBasicMaterial();

            reticle = new THREE.Mesh(geometry, material);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
        }

        function onSelect() {
            if (reticle.visible && !modelLoaded) {
                gltfLoader.load('ElectricScooter.gltf', function (gltf) { 
                    const model = gltf.scene;

                    // задаем позицию модели на основе положения ретикулы
                    model.position.setFromMatrixPosition(reticle.matrix);
                    model.quaternion.setFromRotationMatrix(reticle.matrix);
                    model.scale.set(0.01, 0.01, 0.01);

                    scene.add(model);
                    modelLoaded = true;
                    scene.remove(reticle);
                    reticle.geometry.dispose();
                    reticle.material.dispose();
                }, undefined, function (error) {
                    console.error('An error happened while loading the model', error);
                });
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        let hitTestSource = null;
        let localSpace = null;
        let hitTestSourceInitialized = false;

        async function initializeHitTestSource() {
            const session = renderer.xr.getSession();
            const viewerSpace = await session.requestReferenceSpace("viewer");
            hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
            localSpace = await session.requestReferenceSpace("local");

            hitTestSourceInitialized = true;

            session.addEventListener("end", () => {
                hitTestSourceInitialized = false;
                hitTestSource = null;
            });
        }

        function render(timestamp, frame) {
            if (frame) {
                if (!hitTestSourceInitialized) {
                    initializeHitTestSource();
                }

                if (hitTestSourceInitialized) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(localSpace);

                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }

                renderer.render(scene, camera);
            }
        }
    </script>
</body>
</html>
